<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.alert("알림창"); // window 생략 가능
        if(window.confirm("확인 하시겠습니까?")) {
            alert("확인되었습니다.");
        }

        else {
            alert("취소되었습니다.");
        }
        
        let name= "";
        while(true) {
        name = window.prompt("이름을 입력하세요");
        if(!!name) {
                break;
             }
             alert("이름은 공백일 수 없습니다.");
         }
         alert(`입력하신 이름은 ${name}입니다.`);
    </script>
    
</body>
</html>
