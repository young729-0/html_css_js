<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 30px;
            height: 30px;
        }
        tr:nth-of-type(1) > 
        td:nth-of-type(1) {
            width: 60px;
        }
    </style>

</head>
<body>
    <table>
        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>

            </tr>
        </tbody>
    </table>
</body>
</html>
