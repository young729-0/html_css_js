<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        header {
            position: relative;
            box-sizing: border-box;
            padding: 5px 15px;
            background-color: #3a75b0;
        }

        .logo {
            display: inline-block;
            margin: 0;
            width: 125px;
            height: 73px;
            background-image: url(https://www.java.com/_cache_8a03/_themesdelivery/JCOM_Base_Theme/assets/img/Java-horz-wht.svg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position-y: -5px;
        }

        .logo-link {
            display: block;
            width: 100%;
            height: 100%;
        }

        nav {
            position: absolute;
            top: 15px;
            display: inline-block;
            padding: 5px 0 0 20px;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .nav-item {
            display: inline-block;
        }

        .nav-link {
            display: inline-block;
            margin: 0px 10px;
            padding: 5px;
            font-size: 30px;
            text-decoration: none;
            color: #ffffff;

            &:hover {
                color: #f48618;
            }
        }

        .main-search {
            position: absolute;
            top: 25px;
            right: 30px;
            box-sizing: border-box;
            width: 200px;
            height: 40px;
            padding-left: 50px;
            font-size: 16px;
            font-weight: 500;
        }

        main {
            padding: 48px 0px;
            background-color: #ffffff;
        }

        article {
            margin: 0px auto;
            width: 1344px;
        }

        section {
            display: inline-block;
            width: fit-content;
        }

        .update-link {
            text-decoration: none;
            color: #006b8f;
            font-size: 16px;
        }

        .main-title {
            padding: 0px 40px;
            font-size: 44px;
            font-weight: 300;
            color: #7A736E;
            letter-spacing: 2px;
        }

        .java-download-button {
            display: block;
            box-sizing: border-box;
            margin: 40px auto 30px;
            border: none;
            border-radius: 4px;
            padding: 12px 16px;
            width: 224px;
            font-size: 16px;
            color: #ffffff;
            background-color: #198754;
            cursor: pointer;

            &:hover {
                background-color: #13633e;
            }
        }

        .help-link-group {
            margin: 0px auto 17.6px;
            width: fit-content;
        }

        .division-line {
            display: inline-block;
            margin: 0px 5px;
            height: 12px;
            border-left: 2px solid #006b8f;
        }

        .help-link {
            text-decoration: none;
            font-size: 16px;
            color: #006b8f;
        }

        .main-img {
            display: inline-block;
            width: 330px;
            height: 303px;
            overflow: hidden;
        }

        .jdk-footer {
            padding: 22px 0px;
            background-color: #7A736E;
            letter-spacing: 0;
        }

        .jdk-footer-container {
            margin: 0px auto;
            width: fit-content;
        }

        .jdk-footer-img {
            display: inline-block;
        }

        .jdk-footer-title {
            display: inline-block;
            margin: 0px 20px;
            font-weight: 600;
            font-size: 20px;
            color: #ffffff;
        }

        .jdk-footer-button {
            margin-right: 14px;
            border: 1px solid #ffffff;
            border-radius: 3px;
            padding: 12px 16px;
            height: 43px;
            background-color: transparent;
            font-weight: 500;
            color: #ffffff;
        }

        .company-info-footer {
            padding: 40px 48px;
            background-color: #eeeeee;
        }

        .company-info-link-group {
            margin: 0px auto;
            width: 1344px;
        }

        .company-info-link {
            padding: 0px 5px;
            color: #2d5986;
            text-decoration: none;
            font-size: 11.2px;
        }

    </style>
</head>
