<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mainBox {
            box-sizing: border-box;
            margin: 50px;
            border: 10px solid #000000;
            padding: 30px;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        #subBox {
            box-sizing: border-box;
            background-color: red;
            border: 2px solid blue;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mainBox">
        <div id="subBox"></div>
    </div>
</body>
</html>
