<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Instagram</title>
</head>
<body>
    <div id="root">
        <main class="main-container">
            <div class="main-layout">
                <div class="main-border">
                    <header>
                        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yv/r/KoLLpWDb4f6.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                    </header>
                    <main class="main-items">
                        <div class="main-item-container-1">
                            친구들의 사진과 동영상을 보려면 가입하세요.
                        </div>
                        <div class="main-item-container-2">
                            <button class="button-blue">
                                <span class="facebook-icon"></span>
                                Facebook으로 로그인
                            </button>
                        </div>
                        <div class="main-item-container-3">
                            <div class="side-line"></div>
                            <div class="or-text">또는</div>
                            <div class="side-line"></div>
                        </div>
                        <div class="main-item-container-4">
                            <div class="input-box">
                                <input type="text" id="phoneOrEmail" placeholder="">
                                <label for="phoneOrEmail">휴대폰 번호 또는 이메일 주소</label>
                            </div>
                        </div>
                        <div class="main-item-container-4">
                            <div class="input-box">
                                <input type="password" id="password" placeholder="">
                                <label for="password">비밀번호</label>
                            </div>
                        </div>
                        <div class="main-item-container-4">
                            <div class="input-box">
                                <input type="text" id="name" placeholder="">
                                <label for="name">성명</label>
                            </div>
                        </div>
                        <div class="main-item-container-4">
                            <div class="input-box">
                                <input type="text" id="username" placeholder="">
                                <label for="username">사용자 이름</label>
                            </div>
                        </div>
                        <div class="main-item-container-5">
                            <span>저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다. <a href="">더 알아보기</a></span>
                        </div>
                        <div class="main-item-container-2">
                            <button class="button-blue" disabled="true">가입</button>
                        </div>
                    </main>
                    
                </div>
                <div class="main-border">
                    <p class="center-text-question">
                        계정이 있으신가요?
                        <a href="">로그인</a>
                    </p>
                </div>
                <div class="main-bottom">
                    <span>앱을 다운로드하세요.</span>
                    <div class="download-link-container">
                        <a href="">
                            <img src="https://static.cdninstagram.com/rsrc.php/v4/ye/r/UtJtFmFLCiD.png" alt="">
                        </a>
                        <a href="">
                            <img src="https://static.cdninstagram.com/rsrc.php/v4/yw/r/LBxTdceDfgS.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <a class="footer-link" href="">Meta</a>
                <a class="footer-link" href="">소개</a>
                <a class="footer-link" href="">블로그</a>
                <a class="footer-link" href="">채용 정보</a>
                <a class="footer-link" href="">도움말</a>
                <a class="footer-link" href="">API</a>
                <a class="footer-link" href="">개인정보처리방침</a>
                <a class="footer-link" href="">약관</a>
                <a class="footer-link" href="">위치</a>
                <a class="footer-link" href="">Instagram Lite</a>
                <a class="footer-link" href="">Threads</a>
                <a class="footer-link" href="">연락처 업로드 & 비사용자</a>
                <a class="footer-link" href="">Meta Verified</a>
            </div>
            <div class="footer-container">
                <a class="footer-copyright" href="">
                    한국어
                    <span>
                        <svg aria-label="아래쪽 V자형 아이콘" class="x1lliihq x1n2onr6 x1roi4f4" fill="currentColor" height="12" role="img" viewBox="0 0 24 24" width="12"><title>아래쪽 V자형 아이콘</title><path d="M21 17.502a.997.997 0 0 1-.707-.293L12 8.913l-8.293 8.296a1 1 0 1 1-1.414-1.414l9-9.004a1.03 1.03 0 0 1 1.414 0l9 9.004A1 1 0 0 1 21 17.502Z"></path></svg>
                    </span>
                </a>
                <span class="footer-copyright">ⓒ 2024 Instagram from Meta</span>
            </div>
        </footer>
    </div>
</body>
</html>
